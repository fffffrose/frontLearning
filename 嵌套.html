<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="prac/js/vue.js">  </script>
</head>
<body> 
<div id="root">
    <app></app> 
</div>
    
    <script>
        
        // Vue.component('hello',hello)
        
        const student = Vue.extend({
            template:`
            <div>
                <h2>名称{{name}}</h2>
                <h2>年龄{{age}}</h2>
            </div>    
            `,
            data() {
                return {
                    name:'weiwei',
                    age:18
                }
            },
        })
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称{{schoolName}}</h2>
                <h2>学校地址{{schoolAdress}}</h2>
                <student/>
            </div>    
            `,
            // el:'#root',
            data() {
                return {
                    schoolName:'zut',
                    schoolAdress:'Zhongyuan Road'
                }
            },
            components:{
                student
            }
        })

        const hello = Vue.extend({
            template:`
                <div>{{msg}}</div>
            `,
            data() {
                return {
                    msg:'hello111'
                }
            },
        })
        
        const app = Vue.extend({
            template:`
                <div>
                    <school></school>
                    <hello></hello>    
                </div>
            `,
            components:{
                school,
                hello
            }
        })

        const vm = new Vue({
            el:'#root',
            components:{
                app
            }
        })
    </script>
</body>
</html>
