<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="prac/js/vue.js">  </script>
</head>
<body>
    <div id="root">
        <school></school>
        <hr>
        <student></student>
        <hello></hello>
    </div>

    <script>
        const hello = Vue.extend({
            template:`
                <div>
                    hello,{{name}}!!    
                </div>
            `,
            data() {
                return {
                    name:`weiwei11`
                }
            },
        })
        Vue.component('hello',hello)

        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称{{schoolName}}</h2>
                <h2>学校地址{{schoolAdress}}</h2>
            </div>    
            `,
            // el:'#root',
            data() {
                return {
                    schoolName:'zut',
                    schoolAdress:'Zhongyuan Road'
                }
            }
        })

        const student = Vue.extend({
            template:`
            <div>
                <h2>名称{{name}}</h2>
                <h2>年龄{{age}}</h2>
            </div>    
            `,
            data() {
                return {
                    name:'weiwei',
                    age:18
                }
            },
        })

        const vm = new Vue({
            el:'#root',
            components:{
                school,
                student
            }
        })
    </script>
</body>
</html>
